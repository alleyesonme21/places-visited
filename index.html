<!DOCTYPE html>
<html lang="en">
<head>
  <title>Places Visited</title>
</head>
<body>
  <h1>Places Visited</h1>

  <form id="places-visited">
    <label for="new-location">Where did you visit</label>
    <input type="text" id="new-location">
    <label for="new-favoriteLandmark">What was your favorite landmark there?</label>
    <input type="text" id="new-favoriteLandmark">
    <label for="new-season">What season did you visit</label>
    <input type="text" id="new-season">
    <button type="submit">Click Here!</button>
  </form>

  <h2>Where did you go?!</h2>
  <ul id ="placesVisited"></ul>

  <div id="show-placesVisited">
    <p>Location: <span class="location"></span></p>
    <p>Favorite Landmark: <span class="favoriteLandmark"></span></p>
    <p>Season: <span class="season"></span></p>
    <div id="buttons">

    </div>
  </div>

</body>
</html>
